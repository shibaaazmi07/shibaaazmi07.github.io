<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>

    
    <link rel="stylesheet" href="css/register.css">

</head>
<body>
    <div class="center">
        <button id="show-register">Register</button>
    </div>
    <div class="popUp">
        <div class="close-btn">&times;</div>
        <div class="form">
            <h2>Buat Akun Baru</h2>
            <div class="form-element">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Masukan email anda">
            </div>
    
            <div class="form-element">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukan password anda">
            </div>
    
            <div class="form-element">
                <label for="password">Ulangi password</label>
                <input type="password" id="password" placeholder="Masukan password anda">
            </div>
    
            <div class="form-element">
                <button>Save</button>
            </div>
    
            
        </div>
        
    </div>
    <div class="back">
        <button><a href="index.html" >Kembali ke home</a></button>
    </div>
    <!-- Java Script-->
    <script src="java_script/register.js"></script>
</body>
</html>
